run :
  deadline : 10m
  tests : true
  modules-download-mode : readonly
  skip-dirs :
    - spec/proto
    - pkg/mock
  skip-files :
    - .pb.go
    - rpc/invoker/mosn/transport_protocol/bolt.go


linters :
  disable-all : true
  enable :
    - unused
    - gofmt
    - ineffassign
    - govet
    - typecheck
    - unconvert
    - staticcheck
    - gosimple
    - bodyclose
    - rowserrcheck
    - goconst
    - gocyclo
    - revive
    - goimports
#    - errcheck
#    - forcetypeassert
    # - lll

issues :
  exclude-rules :
    - linters :
        - staticcheck
      text : "SA1019:"

linters-settings :
  goconst :
    min-len : 2
    min-occurrences : 4
  gocyclo :
    min-complexity : 20
  goimports :
    local-prefixes : mosn.io/layotto
  revive:
    rules:
      - name: blank-imports
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: if-return
      - name: increment-decrement
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id
      # - name: var-declaration
      # - name: context-as-argument
      # - name: error-naming
      # - name: exported
      # - name: unused-parameter
  lll :
    line-length : 120
  errcheck :
    check-type-assertions : true
